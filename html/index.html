<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Drive - A Google Maps Driving Simulator</title>
    <!-- ( 1/2 ) Uncomment below to enable Bootstrap -->
    <!--
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
    -->
</head>
<body>
<!-- TODO: BOOTSTRAP 
    Implement the same layout, with Bootstrap's 12 Column, Grid system. (provides a mobile first UI)
-->
    <div class="DisplayArea"> 
        <div id="pano"> </div>
    </div>
    </div class="HUD-Overlay">
        <div class="HUD-Navigation">
            <div class="HUD-Navigation-Element">
                <div class="col-sm gamepad">
                        <!-- <label>Controller Status</label> -->
                        <svg id = "statusButton" width = "215" height = "50">
                            <text fill = "rgb(121, 84, 105)" font-size = "22" x = "0" y = "30">Controller Status</text>
                            <circle cx = "190" cy = "25" r = "15" fill = "red" />
                        </svg>
                        <p id = "picture"> </p>
                </div>
            </div>
        </div>
        <div class="HUD-Dashboard">
            <div class="HUD-Dashboard-Element">
                <div>
                    <img src="../assets/transparentlogo.png" alt="SV Drive Logo">
                </div>
            </div>
            <!-- The following HUD-Dashboard-Element will likely be moved into a Modal, to better represent a 'Menu'-->
            <div class="HUD-Dashboard-Element">
                <div>
                    <label for="API-Key-Input">New API Key: </label>
                    <input id="API-Key-Input" type="text">
                    <button id="API-Key-Button">Update Key</button>
                </div>
                <div>
                    <label for="Starting-Location-Input">Starting Location</label>
                    <input id="Starting-Location-Input" type="text">
                    <button id="Starting-Location-Button">Go</button>
                </div>
            </div>
        </div>
        <footer>
            <!--  Section is designed to contain links to various support/resources that a user would find helpful. 
                    Not for 'svDrive' features. -->
            <div>About Us</div>
            <div>Contact</div>
        </footer>
    </div>
</body>
</html>
<link rel="stylesheet" href="../CSS/styles.css">
