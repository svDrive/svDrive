<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street View Drive - A Google Maps Driving Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <ui class="menu">
        <li class="selection" id="logo">
          <a href="#" class="button">
            <img src="/assets/transparentlogo.png" alt="logo" />
          </a>
        </li>
        <li class="selection" id="mainMenu">
          <a href="#mainMenu" class="button">Main Menu</a>
          <div class="subMenu">
            <a href="drive.html">Drive!</a>
            <a href="">Selection 2</a>
            <a href="#">Close</a>
          </div>
        </li>
        <li class="selection" id="apiKey">
          <a href="#apiKey" class="button">API Key</a>
          <div class="subMenu">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Enter Key
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">API KEY</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <label for="enterkey">Enter Key: </label>
                    <input type="text" />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <a href="">Acquire Key</a>
            <a href="#">Close</a>
          </div>
        </li>
        <li class="selection" id="controller">
          <a href="#controller" class="button">Controller</a>
          <div class="subMenu">
            <a href="">Selection 1</a>
            <a href="">Selection 2</a>
            <a href="">Selection 3</a>
            <a href="#">Close</a>
          </div>
        </li>
        <li class="selection" id="about">
          <a href="#about" class="button">About</a>
          <div class="subMenu">
            <a href="">Selection 1</a>
            <a href="">Selection 2</a>
            <a href="">Selection 3</a>
            <a href="#">Close</a>
          </div>
        </li>
        <li class="selection" id="support">
          <a href="#support" class="button">Support</a>
          <div class="subMenu">
            <a href="">Selection 1</a>
            <a href="">Selection 2</a>
            <a href="">Selection 3</a>
            <a href="#">Close</a>
          </div>
        </li>
        <li class="selection" id="collapse">
          <a href="#" class="button"></a>
        </li>
      </ui>
    </div>
  </body>
</html>

<link rel="stylesheet" href="../CSS/menu.css" />

></script>
